[/Script/EngineSettings.GameMapsSettings]
GameDefaultMap=/Game/Maps/${LEVEL_NAME}.${LEVEL_NAME}
EditorStartupMap=/Game/Maps/${LEVEL_NAME}.${LEVEL_NAME}
GlobalDefaultGameMode=/Script/RapyutaSimRobotImporter.RRRobotGameMode
GameInstanceClass=/Script/RapyutaSimulationPlugins.RRGameInstance

[/Script/HardwareTargeting.HardwareTargetingSettings]
TargetedHardwareClass=Desktop
AppliedTargetedHardwareClass=Desktop
DefaultGraphicsPerformance=Maximum
AppliedDefaultGraphicsPerformance=Maximum

[/Script/Engine.Engine]
+ActiveGameNameRedirects=(OldGameName="TP_Blank",NewGameName="/Script/turtlebot3")
+ActiveGameNameRedirects=(OldGameName="/Script/TP_Blank",NewGameName="/Script/turtlebot3")
+ActiveClassRedirects=(OldClassName="TP_BlankGameModeBase",NewClassName="turtlebot3GameModeBase")
bUseFixedFrameRate=True
FixedFrameRate=100.000000
GameSingletonClassName=/Script/RapyutaSimulationPlugins.RRGameSingleton

[/Script/NavigationSystem.RecastNavMesh]
RuntimeGeneration=Dynamic

[/Script/Engine.PhysicsSettings]
+PhysicalSurfaces=(Type=SurfaceType1,Name="Retroreflective")
+PhysicalSurfaces=(Type=SurfaceType2,Name="Reflective")
MinContactOffset=0.010000
MaxContactOffset=0.100000
ContactOffsetMultiplier=0.010000

[CoreRedirects]
+PackageRedirects=(OldName="UE_rapyuta_assets",NewName="/RapyutaSimulationPlugins/",MatchSubstring=true)
+ClassRedirects=(OldName="/Script/UE_rapyuta_assets",NewName="/Script/RapyutaSimulationPlugins",MatchSubstring=true)
+StructRedirects=(OldName="/Script/UE_rapyuta_assets",NewName="/Script/RapyutaSimulationPlugins",MatchSubstring=true)
